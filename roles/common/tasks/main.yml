---
  - name: Common | main | Update all packages
    dnf:
      name: '*' 
      state: latest

  - name: Set timezone to Europe/Moscow
    timezone:
      name: Europe/Moscow

  - name: Common | main | Disable SELinux
    selinux:
      state: disabled
      
  - name: Common | main | Enable firewalld
    service:
      name: firewalld
      enabled: Yes
      state: started
    
  - name: Common | main | Install epel-release
    package:
      name: epel-release
      state: present

  - name: Common | main | Copy hosts
    template:
      src: hosts.j2
      dest: /etc/hosts
      force: Yes
      owner: root
      group: root
      mode: '0644'
...